<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoftHouse</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

    <header class="header">

        <!-- <div class="container">
                CONTENT
            </div> -->
        <div class="header__top">
            <div class="container">
                <div class="header__top-row">

                    <div class="logo">
                        <a class="logo__link" href="!#" target="_blank" rel="noopener noreferrer">
                            LoftHouse
                            <span class="logo__subtitle">ЖИЛОЙ КОМПЛЕКС</span>
                        </a>
                    </div>

                    <div class="header__nav">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li><a href="#!">О комплексе</a></li>
                                <li><a href="#!">Район</a></li>
                                <li><a href="#!">Каталог квартир</a></li>
                                <li><a href="#!">Ипотека</a></li>
                                <li><a href="#!">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>


        <div class="header__title">
            <div class="container">
                <div class="title">
                    <h1 class="title__main">Жилой комплекс<br>
                        в историческом центре
                    </h1>
                    <a class="title__link" href="#benefits">
                        <i class="header__title-icon _icon-mouse"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="header__footer">
            <div class="container">
                <div class="info">
                    <a class="info__link-address" href="#section-map">
                        <i class="info__icon-label _icon-label"></i>
                        Наб. реки Фонтанки 10-15
                    </a>
                    <a class="info__link-phone" href="tel:+88121234567">
                        <i class="info__icon-phone _icon-phone"></i>
                        8 (812) 123-45-67
                    </a>
                </div>
            </div>
        </div>

        <!-- <button class="btn" type="button">Click me</button> -->

        <!-- <div class="header"></div>
            <picture>
                <source srcset="./images/" media="(max-width: 900px)">
                <source srcset="./images/" media="()">
                <img src="./images/" alt="" srcset="./images/ 2x">
            </picture> -->

    </header>

    <main>
        <section class="benefints">
            <h2 class="visually-hidden">Преимущества ЖК</h2>
            <div class="container">
                <div class="benfits__row">

                    <div class="benefits__item">
                        <img class="benefits__item-img" src="./images/benefits/bench.svg"
                            alt="исторические парки и скверы">
                        <p class="benefits__item-text">Рядом исторические парки&nbsp;и&nbsp;скверы</p>
                    </div>

                    <div class="benefits__item">
                        <img class="benefits__item-img" src="./images/benefits/building.svg" alt="">
                        <p class="benefits__item-text">Полностью обустроенный</p>
                    </div>

                    <div class="benefits__item">
                        <img class="benefits__item-img" src="./images/benefits/fountain.svg" alt="">
                        <p class="benefits__item-text">10 фонтанов на территории</p>
                    </div>

                    <div class="benefits__item">
                        <img class="benefits__item-img" src="./images/benefits/bicycle.svg" alt="">
                        <p class="benefits__item-text">6 км велодорожек</p>
                    </div>


                </div>
            </div>
        </section>
    </main>


</body>

</html>
